buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.8.+'
    }
}
apply plugin: 'android'

dependencies {
    compile 'com.android.support:support-v4:+'
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.3"

    defaultConfig {
        versionCode 20140104
        versionName "1.3"

        minSdkVersion 14
        targetSdkVersion 19
    }

    buildTypes {

        debug {
            runProguard false
            debuggable true
        }

        release {
            runProguard false
            debuggable false
        }

    }

    lintOptions {
        checkReleaseBuilds false
    }

}
